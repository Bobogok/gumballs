<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gumballs (JSON)</title>
    <!-- <script src="gumballs.js"></script> -->
    <script src="script.js"></script>
    <!-- загружаемый с другого домена js может вызывать функфии в нашем -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <h1>Gumball Sales</h1>
    <div id="sales">
        
    </div>
    <script src="http://gumball.wickedlysmart.com/?callback=updateSales"></script>
    <!-- Когда браузер сталкивается с элементом <script>
    на странице, он отправляет HTTP-запрос по URL-адресу источника
    используем параметр callback и указываем имя нашей функции updateSales -->
</body>
</html>
